<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Conexão das Partículas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            touch-action: manipulation; /* Melhora a responsividade ao toque */
        }

        /* Animação de pulso para as partículas */
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 0 20px 5px rgba(255, 201, 71, 0.4);
            }
            50% {
                transform: scale(1.08);
                box-shadow: 0 0 40px 15px rgba(255, 201, 71, 0.7);
            }
        }
        
        @keyframes pulse2 {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 0 20px 5px rgba(233, 69, 96, 0.4);
            }
            50% {
                transform: scale(1.08);
                box-shadow: 0 0 40px 15px rgba(233, 69, 96, 0.7);
            }
        }

        .particle1 {
            animation: pulse 3s infinite ease-in-out;
        }
        
        .particle2 {
            animation: pulse2 3s infinite ease-in-out 0.5s; /* Delay para não pulsarem juntas */
        }
        
        /* Fundo com gradiente animado e estrelas */
        .cosmic-background {
            background: linear-gradient(225deg, #1a1a2e, #16213e, #0f3460);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            position: relative;
            overflow: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        /* Estrelas para o fundo */
        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle 5s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body class="cosmic-background text-white overflow-hidden">
    <div id="star-container"></div>

    <main class="min-h-screen w-full flex flex-col items-center justify-center p-4 z-10 relative">
        
        <div class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-yellow-300 tracking-wider">A Contagem para a Conexão</h1>
            <p class="text-gray-300 mt-2 text-sm md:text-base">Duas almas, um destino quântico.</p>
        </div>

        <!-- Visualização das Partículas -->
        <div class="relative w-full max-w-xs flex items-center justify-between mb-10 h-24">
            <div class="particle1 w-16 h-16 bg-yellow-400 rounded-full"></div>
            
            <!-- Barra de Progresso da Conexão -->
            <div class="absolute top-1/2 left-0 w-full h-1 bg-gray-700 rounded-full overflow-hidden" style="transform: translateY(-50%);">
                <div id="progress-bar" class="h-full bg-gradient-to-r from-yellow-400 to-pink-500 transition-all duration-1000 ease-linear"></div>
            </div>
            
            <div class="particle2 w-16 h-16 bg-pink-500 rounded-full"></div>
        </div>

        <!-- Contagem Regressiva -->
        <div id="countdown-container" class="grid grid-cols-4 gap-3 md:gap-6 text-center w-full max-w-md mx-auto">
            <div class="bg-white/10 p-4 rounded-xl backdrop-blur-sm">
                <span id="days" class="text-4xl md:text-6xl font-bold text-yellow-300">0</span>
                <span class="block text-xs md:text-sm text-gray-300 mt-1">Dias</span>
            </div>
            <div class="bg-white/10 p-4 rounded-xl backdrop-blur-sm">
                <span id="hours" class="text-4xl md:text-6xl font-bold text-yellow-300">0</span>
                <span class="block text-xs md:text-sm text-gray-300 mt-1">Horas</span>
            </div>
            <div class="bg-white/10 p-4 rounded-xl backdrop-blur-sm">
                <span id="minutes" class="text-4xl md:text-6xl font-bold text-yellow-300">0</span>
                <span class="block text-xs md:text-sm text-gray-300 mt-1">Minutos</span>
            </div>
            <div class="bg-white/10 p-4 rounded-xl backdrop-blur-sm">
                <span id="seconds" class="text-4xl md:text-6xl font-bold text-yellow-300">0</span>
                <span class="block text-xs md:text-sm text-gray-300 mt-1">Segundos</span>
            </div>
        </div>
        
        <!-- Mensagem de Conexão -->
        <div id="connection-message" class="hidden text-center mt-12">
            <h2 class="text-4xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-yellow-300 via-pink-400 to-purple-400">Conectadas!</h2>
            <p class="text-gray-200 mt-2">O entrelaçamento está completo. A distância já não importa.</p>
        </div>

        <footer class="absolute bottom-4 text-center text-gray-400 text-xs z-10">
            <p>No vasto vácuo, a distância as separava. <br> Agora, contam os segundos para o momento em que suas realidades se tornarão uma só.</p>
        </footer>
    </main>

    <script>
        // --- Configuração das Datas ---
        const startDate = new Date('2025-08-25T00:00:00').getTime();
        const targetDate = new Date('2025-08-30T00:00:00').getTime();
        const totalDuration = targetDate - startDate;

        // --- Elementos do DOM ---
        const daysEl = document.getElementById('days');
        const hoursEl = document.getElementById('hours');
        const minutesEl = document.getElementById('minutes');
        const secondsEl = document.getElementById('seconds');
        const progressBarEl = document.getElementById('progress-bar');
        const countdownContainer = document.getElementById('countdown-container');
        const connectionMessage = document.getElementById('connection-message');
        const starContainer = document.getElementById('star-container');

        // --- Função para adicionar um zero à esquerda ---
        const formatTime = (time) => time < 10 ? `0${time}` : time;

        // --- Função principal da Contagem ---
        const countdown = () => {
            const now = new Date().getTime();
            const distance = targetDate - now;

            if (distance < 0) {
                clearInterval(interval);
                countdownContainer.classList.add('hidden');
                connectionMessage.classList.remove('hidden');
                progressBarEl.style.width = '100%';
                return;
            }

            // Cálculos de tempo
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Atualiza o HTML
            daysEl.innerHTML = formatTime(days);
            hoursEl.innerHTML = formatTime(hours);
            minutesEl.innerHTML = formatTime(minutes);
            secondsEl.innerHTML = formatTime(seconds);
            
            // Atualiza a barra de progresso
            const elapsedTime = now - startDate;
            const progressPercentage = Math.min(100, (elapsedTime / totalDuration) * 100);
            progressBarEl.style.width = `${progressPercentage}%`;
        };
        
        // --- Geração de Estrelas ---
        const createStars = () => {
            const numStars = 100;
            for (let i = 0; i < numStars; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                const size = Math.random() * 3;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.left = `${Math.random() * 100}%`;
                star.style.animationDelay = `${Math.random() * 5}s`;
                star.style.animationDuration = `${(Math.random() * 3) + 2}s`;
                starContainer.appendChild(star);
            }
        };

        // --- Inicia a aplicação ---
        createStars();
        const interval = setInterval(countdown, 1000);
        countdown(); // Chamada inicial para não esperar 1 segundo
    </script>
</body>
</html>
