<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador para o Encontro Quântico</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0c0a1a; /* Fundo do espaço profundo */
        }
        .font-display {
            font-family: 'Playfair Display', serif;
        }
        /* Animação de pulso para as estrelas */
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 0.8;
            }
            50% {
                transform: scale(1.1);
                opacity: 1;
            }
        }
        /* Animação para a união final */
        @keyframes supernova {
            0% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 0.5;
            }
            50% {
                transform: translate(-50%, -50%) scale(2.5);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(2);
                opacity: 0.8;
            }
        }
        .star-particle {
            animation: pulse 4s ease-in-out infinite;
            box-shadow: 0 0 20px 8px rgba(200, 200, 255, 0.6);
        }
        .supernova {
            animation: supernova 2s forwards, pulse 3s ease-in-out 2s infinite;
        }
        /* Estrelas de fundo */
        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle 5s infinite ease-in-out;
        }
        @keyframes twinkle {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-[#0c0a1a] via-[#1a1a3a] to-[#3a2a5a] text-white overflow-hidden">

    <!-- Container para as estrelas de fundo -->
    <div id="star-background" class="absolute top-0 left-0 w-full h-full z-0"></div>

    <main class="w-full h-screen flex flex-col justify-center items-center p-4 relative z-10">
        
        <!-- Container das Partículas/Estrelas -->
        <div id="particle-container" class="w-full max-w-md h-16 mb-8 relative">
            <!-- Estrela 1 (Esquerda) -->
            <div id="particle1" class="star-particle w-5 h-5 bg-cyan-200 rounded-full absolute top-1/2 -translate-y-1/2 transition-all duration-1000 ease-linear" style="left: 10%;"></div>
            
            <!-- Estrela 2 (Direita) -->
            <div id="particle2" class="star-particle w-5 h-5 bg-purple-300 rounded-full absolute top-1/2 -translate-y-1/2 transition-all duration-1000 ease-linear" style="right: 10%;"></div>
            
            <!-- A União (Supernova) -->
            <div id="union" class="supernova hidden cursor-pointer w-8 h-8 bg-gradient-to-br from-cyan-300 to-purple-400 rounded-full absolute top-1/2 left-1/2" style="box-shadow: 0 0 40px 15px rgba(220, 200, 255, 0.7);"></div>
        </div>

        <!-- Mensagem Principal -->
        <h1 id="main-title" class="font-display text-3xl md:text-4xl text-center text-purple-200 mb-4 opacity-90">No emaranhado do tempo...</h1>
        <p id="date-info" class="text-sm text-purple-200/80 mb-10">25.08.2025 — 30.08.2025</p>

        <!-- Contador -->
        <div id="countdown-wrapper" class="flex space-x-3 md:space-x-6 text-center">
            <div class="bg-white/5 backdrop-blur-sm p-4 rounded-lg w-20 md:w-28 border border-white/10">
                <span id="days" class="text-4xl md:text-6xl font-bold">00</span>
                <span class="block text-xs uppercase tracking-widest opacity-70">Dias</span>
            </div>
            <div class="bg-white/5 backdrop-blur-sm p-4 rounded-lg w-20 md:w-28 border border-white/10">
                <span id="hours" class="text-4xl md:text-6xl font-bold">00</span>
                <span class="block text-xs uppercase tracking-widest opacity-70">Horas</span>
            </div>
            <div class="bg-white/5 backdrop-blur-sm p-4 rounded-lg w-20 md:w-28 border border-white/10">
                <span id="minutes" class="text-4xl md:text-6xl font-bold">00</span>
                <span class="block text-xs uppercase tracking-widest opacity-70">Minutos</span>
            </div>
            <div class="bg-white/5 backdrop-blur-sm p-4 rounded-lg w-20 md:w-28 border border-white/10">
                <span id="seconds" class="text-4xl md:text-6xl font-bold">00</span>
                <span class="block text-xs uppercase tracking-widest opacity-70">Segundos</span>
            </div>
        </div>
        
        <!-- Mensagem Final (escondida inicialmente) -->
        <div id="final-message" class="hidden text-center mt-12">
             <h2 class="font-display text-4xl md:text-5xl text-purple-200">Sincronicidade.</h2>
             <p class="text-purple-200/80 mt-2">O universo testemunhou a união.</p>
             <!-- Easter Egg -->
             <p id="easter-egg" class="text-purple-200/60 text-sm mt-8 opacity-0 transition-opacity duration-2000">Para Daiane</p>
        </div>

    </main>

    <script>
        // --- CONFIGURAÇÃO DAS DATAS ---
        const startDate = new Date('2025-08-25T00:00:00').getTime();
        const targetDate = new Date('2025-08-30T00:00:00').getTime();

        // --- ELEMENTOS DO DOM ---
        const daysEl = document.getElementById('days');
        const hoursEl = document.getElementById('hours');
        const minutesEl = document.getElementById('minutes');
        const secondsEl = document.getElementById('seconds');
        
        const particle1 = document.getElementById('particle1');
        const particle2 = document.getElementById('particle2');
        const unionEl = document.getElementById('union');
        
        const countdownWrapper = document.getElementById('countdown-wrapper');
        const finalMessage = document.getElementById('final-message');
        const mainTitle = document.getElementById('main-title');
        const dateInfo = document.getElementById('date-info');
        const easterEggEl = document.getElementById('easter-egg');

        // --- GERADOR DE ESTRELAS DE FUNDO ---
        function createStars() {
            const container = document.getElementById('star-background');
            const starCount = 100; // Número de estrelas
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                const size = Math.random() * 2 + 1; // Tamanho entre 1px e 3px
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.left = `${Math.random() * 100}%`;
                star.style.animationDelay = `${Math.random() * 5}s`;
                container.appendChild(star);
            }
        }
        createStars();

        // --- EVENT LISTENER PARA O EASTER EGG ---
        unionEl.addEventListener('click', () => {
            easterEggEl.style.opacity = '1';
        });

        // --- FUNÇÃO PRINCIPAL DO CONTADOR ---
        const countdownInterval = setInterval(() => {
            const now = new Date().getTime();
            const distance = targetDate - now;

            // --- LÓGICA DE EXIBIÇÃO ---
            if (now < startDate) {
                mainTitle.textContent = "O cosmos aguarda o alinhamento...";
                countdownWrapper.classList.add('hidden');
                return;
            }

            if (distance < 0) {
                clearInterval(countdownInterval);
                countdownWrapper.classList.add('hidden');
                mainTitle.classList.add('hidden');
                dateInfo.classList.add('hidden');
                
                // Animação final das estrelas se encontrando
                particle1.style.left = '50%';
                particle1.style.transform = 'translate(-50%, -50%)';
                particle2.style.right = '50%';
                particle2.style.transform = 'translate(50%, -50%)';

                // Após a animação de movimento, esconde as estrelas e mostra a união
                setTimeout(() => {
                    particle1.style.opacity = '0';
                    particle2.style.opacity = '0';
                    unionEl.classList.remove('hidden');
                    finalMessage.classList.remove('hidden');
                }, 1000); // 1s para a animação de transição acontecer
                return;
            }

            // --- CÁLCULOS DE TEMPO ---
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // --- ATUALIZAÇÃO DO DISPLAY ---
            daysEl.innerText = String(days).padStart(2, '0');
            hoursEl.innerText = String(hours).padStart(2, '0');
            minutesEl.innerText = String(minutes).padStart(2, '0');
            secondsEl.innerText = String(seconds).padStart(2, '0');
            
            // --- ATUALIZAÇÃO DA ANIMAÇÃO DAS PARTÍCULAS ---
            const totalDuration = targetDate - startDate;
            const elapsed = now - startDate;
            let progress = (elapsed / totalDuration);
            
            progress = Math.min(1, Math.max(0, progress));

            const travelDistance = 40; // 50% (meio) - 10% (início)
            const p1_position = 10 + (progress * travelDistance);
            const p2_position = 10 + (progress * travelDistance);

            particle1.style.left = `${p1_position}%`;
            particle2.style.right = `${p2_position}%`;

        }, 1000);
    </script>
</body>
</html>
